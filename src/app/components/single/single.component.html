<section id="single-post">
    <div class="content">
        <article>
            <h2>{{ post?.title?.rendered }}</h2>

            <div class="info">
                <span>Por {{ postAuthor }} em {{ postDate }}</span>
            </div>

            <div
                class="article-content"
                [innerHTML]="post?.content?.rendered"
            ></div>
        </article>
    </div>
</section>
